<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="background">
  <article class="card-body">
    <figure class="image-container"></figure>
    <section class="card-details">
      <header class="title">Preview</header>
      <h1 class="title-detail">Gabrielle Essence Eau De Parfum</h1>
      <p class="section-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <aside class="price"></aside>
      <h2 class="price">$149.99</h2>
      <button class="add-to-cart">Add to Cart</button>
    </section>
  </article>
</main>

</body>
</html>
