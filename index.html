<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <article class="card-body">
    <picture class="image-container"> 
      <img class="perfume-desktop-image" src="./images/image-product-desktop.jpg" alt="perfume">
      <img class="perfume-image" src="./images/image-product-mobile.jpg" alt="perfume">
    </picture>
    <section class="card-details">
      <p class="title">PERFUME</p>
      <h1 class="title-detail">Gabrielle Essence Eau De Parfum</h1>
      <p class="section-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span class="price">$149.99</span><span class="old-price">$169.99</span>
        </p>
      <button class="add-to-cart">
        <img class="cart-icon" src="./images/icon-cart.svg" alt=""><span class="btn-text">Add to Cart</span>
      </button>
    </section>
  </article>
</main>
<footer class="challenge-userinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/David4bay">David Bayode</a>.
  </div>
</footer>
</body>
</html>
