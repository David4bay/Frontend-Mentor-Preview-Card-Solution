<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="background">
  <article class="card-body">
    <figure class="image-container"></figure>
    <section class="card-details">
      <header class="title">Preview</header>
      <h1 class="title-detail">Gabrielle Essence Eau De Parfum</h1>
      <p class="section-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <aside class="price">
          <h2 class="price">$149.99</h2><sup>$169.99</sup>
        </aside>
      <button class="add-to-cart">Add to Cart</button>
    </section>
  </article>
</main>
<footer class="challenge-userinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
